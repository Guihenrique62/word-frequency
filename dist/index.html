<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="index.min.js" type="module" defer></script>
   <link rel="stylesheet" href="style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   <title>Word Frequency</title>
</head>
<body>
   <main class="container">
      <div class="text-container">
         <textarea name="textInput" id="textInput" class="text-input" maxlength="2048"></textarea>
         <p class="counter"></p>
         <div class="buttons">
            <button type="button" class="btn btn-primary countWordsBtn">Contar Palavras</button>
            <button type="button" class="btn btn-info loadSampleBtn">Gerar Exemplo</button>
         </div>
      </div>
      <div class="table-container">
         <table class="table-content">
            <thead>
               <tr>
                 <th>Palavra</th>
                 <th>Frequencia</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>Maçã</td>
                 <td>3</td>
               </tr>
               <tr>
                 <td>Banana</td>
                 <td>7</td>
               </tr>
             </tbody>
         </table>
      </div>
      <div class="graphic-container">
         <canvas class="graphic"></canvas>
      </div>
   </main>
</body>
</html>
